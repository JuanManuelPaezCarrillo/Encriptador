<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="encriptador.css">
    <script src="encriptador.js"></script>
    <title>Encriptador de mensajes</title>
</head>
<body>
    <header>
        <p>Encriptador 1 -Desktop</p> 
        <img  src="imagenes/Logo.svg" alt="logo del proyecto width 250px">      
    </header> 

    <main>   
    <div class="contenedordetexto">
        <textarea placeholder="Ingrese el texto aquí"></textarea>
    </div>
    <div>
        <img src="imagenes/Muñeco.svg" alt="Muñeco" id="muñeco">
    </div>  
    <div class="botones">
        <button>Encriptar</button>
        <button>Desencriptar</button>
    </div>
</main>   

   
</body>
</html>
