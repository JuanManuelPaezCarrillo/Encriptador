<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador de mensajes</title>
</head>
<body>
    <header>         
        <img  src="imagenes/Logo.svg" alt="logo del proyecto" class="logo">      
    </header> 

    <main id="main">    
        <div class="ingresar-texto">
            <textarea placeholder="Ingrese el texto aquí"></textarea>
        </div>       
            
        <div class="rectangulo">           
            <img src="imagenes/Muñeco.svg" alt="Muñeco" class="muneco"><textarea class="resultado"></textarea>                       
        </div>   
               
        <div class="aviso">
            <p><img src="imagenes/alerta.svg" alt="alerta" class="alerta"> Solo letras minúsculas y sin acentos</p>            
        </div>

        <div class="botones">
            <button onclick="encriptar" class="btn-encriptar" value="Encriptar">Encriptar</button>
            <button onclick="desencriptar" class="btn-desencriptar" value="Desencriptar">Desencriptar</button>
        </div>
<footer>Juan Manuel Paez C</footer> 
</main>

<script src="encriptador.js"></script>  

</body>
</html>
