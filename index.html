<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de mensajes</title>
</head>
<body>
          
    <img  src="imagenes/Logo.svg" alt="logo del proyecto" class="logo">   
      
    <div class="container">   

        <div class="encriptar"> 
            <textarea name="texto" class="texto" id="texto" cols="30" rows="30" placeholder="Ingresa el texto aquí"></textarea>
        </div> 

        <div class="recomendaciones">
            <p><img src="imagenes/alerta.svg" alt="simbolo" class="simbolo"> Solo letras minúsculas y sin acentos</p>            
        </div>

        <div class="botones">
            <button onclick="encriptar()" class="btn-encriptar" value="encriptar">Encriptar</button>
            <button onclick="desencriptar()" class="btn-desencriptar" value="desencriptar">Desencriptar</button>            
        </div>

    <div class="encriptado">           
        <img src="imagenes/Muñeco.svg" alt="Muñeco" class="muñeco" id="muñeco">       
         <div class="textoEncriptado" id="textoEncriptado">
            <h2 id="tituloMensaje" class="tituloMensaje">Ningún mensaje fue encontrado</h2>
            <br>
            <p id="parrafo" class="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>           
         </div> 
    </div>

<footer class="pie-de-pagina">Created by: Juan Manuel Páez Carrillo</footer> 

<script src="encriptador.js"></script>  

</body>
</html>
