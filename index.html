<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Encriptador de mensajes</title>
</head>
<body>
    <header>         
        <img  src="imagenes/Logo.svg" alt="logo del proyecto" class="logo">      
    </header> 
      
    <div class="container">
        <div class="encriptar"> 
            <textarea name="texto" class="texto" id="texto" cols="30" rows="30" placeholder="Ingrese el texto aquí"></textarea>
        </div>            
        <div class="recomendaciones">
            <p><img src="imagenes/alerta.svg" alt="simbolo"> Solo letras minúsculas y sin acentos</p>            
        </div>
        <div class="botones">
            <button onclick="encriptar()" type="button" class="btn-encriptar" value="encriptar">Encriptar</button>
            <button onclick="desencriptar()" type="button" class="btn-desencriptar" value="desencriptar">Desencriptar</button>            
        </div>
    </div>
    <div class="encriptado">           
        <img src="imagenes/Muñeco.svg" alt="Muñeco" class="muñeco" id="muñeco">       
         <div class="textoEncriptado" id="textoEncriptado">
            <h2 id="tituloMensaje">Ningún mensaje fue encontrado</h2>
            <br>
            <p id="parrafo" class="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <textarea name="mensaje" id="mensaje" class="mensaje"></textarea>
         </div>           
    </div>   

<footer>Juan Manuel Paez C</footer> 
</main>

<script src="encriptador.js"></script>  

</body>
</html>
